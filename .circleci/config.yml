version: 2.1

jobs:
  create_infrastructure:
   docker:
    - image: amazon/aws-cli
   steps:
    - run:
       name: Deploy command
       command: |
            pwd
            ls -la
            printenv
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack

workflows:
  create-workflow:
    jobs:
      - create_infrastructure
